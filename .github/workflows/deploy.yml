name: Node.js Dev CI/CD

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest  

    strategy:
      matrix:
        node-version: ['18.x']  
        
    steps:
      # 코드 체크아웃
      - uses: actions/checkout@v4

      # Node.js 환경 설정
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 의존성 설치
      - name: Install dependencies
        run: npm ci

      # Webpack 빌드
      - name: Build project
        run: npm run build

      # AWS CLI 설치
      - name: Install AWS CLI 2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update

      # AWS 인증 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 배포 패키지 생성
      - name: Generate deployment package
        run: |
          mkdir -p dist
          cp -R .platform dist/
          cp package.json dist/package.json
          cp package-lock.json dist/package-lock.json
          cp Procfile dist/Procfile
          cd dist
          zip -r deploy.zip .

      # 배포 패키지 검증
      - name: Verify deployment package
        run: zipinfo -1 dist/deploy.zip

      # 현재 시간 가져오기
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"  # 한국 시간

      # 시간 출력
      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash 

      # AWS Elastic Beanstalk에 배포
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Project-dev
          environment_name: Project-dev-env
          region: ap-northeast-2
          deployment_package: dist/deploy.zip
          use_existing_version_if_available: true
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          wait_for_deployment: false

      # 배포 완료 메시지
      - name: Deployment complete
        run: echo "App deployed to Elastic Beanstalk!"
